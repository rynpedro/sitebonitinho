
<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Ampliado</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome">

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade">

        <label for="datanascimento">Data de Nascimento:</label>
        <input type="date" id="datanascimento" name="datanascimento">

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade">

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado">

        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais">

        <label for="maiorsonho">Maior Sonho:</label>
        <textarea id="maiorsonho" name="maiorsonho" rows="4"></textarea>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone">

        <label for="ocupacao">Ocupação:</label>
        <input type="text" id="ocupacao" name="ocupacao">

        <label for="escolaridade">Nível de Escolaridade:</label>
        <select id="escolaridade" name="escolaridade">
            <option value="fundamental">Ensino Fundamental</option>
            <option value="medio">Ensino Médio</option>
            <option value="superior">Ensino Superior</option>
            <option value="posgraduacao">Pós-graduação</option>
        </select>

        <label for="site">Website ou Portfólio:</label>
        <input type="url" id="site" name="site">

        <label for="biografia">Biografia Curta:</label>
        <textarea id="biografia" name="biografia" rows="4"></textarea>

        <input type="submit" value="Enviar">
    </form>

</body>

</html>
